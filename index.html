<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Content Placeholder</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            
        </div>
        <div class="card-body">
            <h3 class="animated-bg animated-bg-text" id="title"></h3>
            <p id="excerpt">
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="user-info">
                <div class="animated-bg" id="user-img">
                </div>
                <div class="user-text">
                    <strong class="animated-bg animated-bg-text" id="name"></strong>
                    <small class="animated-bg animated-bg-text" id="date"></small>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
